<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Socrates</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css" />
    <!--build:vendor-css-->
    <link rel="stylesheet" href="../bower_components/toastr/toastr.css" />
    <link rel="stylesheet" href="./node_modules/alertifyjs/build/css/alertify.min.css" />
    <!--endbuild-->
</head>

<div id="loader" class="loader"></div>

<body ng-app="app">
    <div id="main" ng-controller="shellCtrl as $ctrl">
        <div ng-if="$ctrl.showModal" class="overlay">
            <div ng-if="$ctrl.showModal" class="modal">
                <i ng-click="$ctrl.hideBetaModal()" class="fa fa-times"></i>
                <h3>Thank you!</h3>
                <div>Socrates is currently under development. Please bear with us while we work out all of the kinks.
                    For now, please email any issues that you may run into to <a href="mailto:me@andrewhill.io">Andrew Hill</a>.
                </div>
            </div>
        </div>
        <div id="mobile-nav" ng-if="!$state.includes('start')">
            <i ng-class="{'active-nav': $ctrl.activeNavItem == home}" ng-click="$ctrl.onHomeClick()" class="fa fa-home" aria-hidden="true"></i>
            <i ng-class="{'active-nav': $ctrl.activeNavItem == 'session'}" ng-click="$ctrl.onSessionClick()" class="fa fa-question" aria-hidden="true"></i>
            <i ng-class="{'active-nav': $ctrl.activeNavItem == 'info'}" ng-click="$ctrl.onInfoClick()" class="fa fa-info" aria-hidden="true"></i>
            <i ng-class="{'active-nav': $ctrl.activeNavItem == 'user'}" ng-click="$ctrl.onUserClick()" class="fa fa-user" aria-hidden="true"></i>
        </div>
        <div id="content" class="animate" ng-class="{collapsed : !$ctrl.showSidebar, 'remove-background': $ctrl.removeBackground()}">
            <!--<button ng-click="$ctrl.signOut()">Sign Out</button>
            <button ng-click="$ctrl.onAccountClick()">Account</button>
            <button ng-click="$ctrl.goToHome()">Home</button>-->
            <ui-view></ui-view>
        </div>
        <i ng-click="$ctrl.showBetaModal()" class="fa fa-smile-o modal-icon" aria-hidden="true"></i>
    </div>

    <!--build:lib-->
    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.js"></script>
    <script src="./bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="./bower_components/jquery/dist/jquery.js"></script>
    <script src="./bower_components/angularfire/dist/angularfire.js"></script>
    <script src="./bower_components/firebase/firebase.js"></script>
    <script src="./bower_components/firebase/firebase-app.js"></script>
    <script src="./bower_components/firebase/firebase-auth.js"></script>
    <script src="./bower_components/firebase/firebase-database.js"></script>
    <script src="./node_modules\alertifyjs\build\alertify.min.js"></script>
    <script src="./bower_components/toastr/toastr.js"></script>
    <!--endbuild-->

    <!--build:js-->
    <script src="./js/app.js"></script>
    <script src="./js/services/auth.service.js"></script>
    <script src="./js/services/sidebar.service.js"></script>
    <script src="./js/controllers/pinEntry.controller.js"></script>
    <script src="./js/controllers/shell.controller.js"></script>
    <script src="./js/controllers/info.controller.js"></script>
    <script src="./js/controllers/start.controller.js"></script>
    <script src="./js/controllers/session.controller.js"></script>
    <script src="./js/controllers/login.controller.js"></script>
    <script src="./js/controllers/account.controller.js"></script>
    <!--endbuild-->
</body>

</html>
