<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/main.css" />
</head>

<body ng-app="app">
    <div id="main" ng-controller="shellCtrl as $ctrl">
        <div id="header">
            <div class="branding">
                SocratesApp
                <button ng-click="$ctrl.showSidebar = !$ctrl.showSidebar">test</button>
            </div>
        </div>
        <div ng-if="$ctrl.showSidebar" id="sidebar"></div>
        <div id="content" ng-class="{collapsed : !$ctrl.showSidebar}"></div>
        <a ui-sref="hello">Hello</a>
        <a ui-sref="about">About</a>
        <ui-view></ui-view>
    </div>

    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/firebase/firebase.js"></script>
    <script src="../bower_components/firebase/firebase-app.js"></script>
    <script src="../bower_components/firebase/firebase-auth.js"></script>
    <script src="../bower_components/firebase/firebase-database.js">

    </script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/controllers/shell.controller.js"></script>
</body>

</html>
