<h1>Socrates</h1>
<div id="login">
  <div id="action-buttons" class="action-buttons">
    <button (click)="onHomeClick()">Home</button>
    <button (click)="logout()">Logout</button>
  </div>
  <form ngNativeValidate #s="ngForm" (ngSubmit)="login(s.value)">
    <h2>Sign In</h2>
    <div class="input-group">
      <label>Email: </label>
      <input [(ngModel)]="username" name="username" type="text" required />
    </div>
    <div class="input-group">
      <label>Password: </label>
      <input [(ngModel)]="password" name="password" type="password" required #name="ngModel" />
    </div>
    <div>
      <button type="submit">Sign in</button>
    </div>
  </form>
  Or...
  <form ngNativeValidate #f="ngForm" (ngSubmit)="createAccount(f.value)">
    <h2>Create an Account</h2>
    <div class="input-group">
      <label>Email: </label>
      <input [(ngModel)]="createUsername" name="createUsername" type="email" required />
    </div>
    <div class="input-group">
      <label>Password: </label>
      <input id="password" [(ngModel)]="createPassword" name="createPassword" type="password" required />
    </div>
    <div class="input-group">
      <label>Confirm Password: </label>
      <input id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" type="password" required  />
    </div>
    <div>
      <button type="submit">Create account</button>
    </div>
    <div class="create-account-information">
      Creating an account allows you to create and manage your own sessions. It's not required to use Socrates!
    </div>
  </form>
</div>
